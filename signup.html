<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Campus Resource Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <h1>Campus Booking System</h1>
    </header>

    <div class="login-container" style="margin-top: 50px;">
        <div class="university-header">
            <div class="university-brand">
                <h1>Concordia</h1>
                <h2>UNIVERSITY</h2>
            </div>
        </div>

        <div class="login-box">
            <h2>Create your account</h2>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="userRole">I am a:</label>
                    <select id="userRole" name="userRole" required>
                        <option value="">Select your role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty Member</option>
                    </select>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn2 btn-primary">CREATE ACCOUNT</button>
                </div>
            </form>

            <div class="login-links">
                <a href="login.html">Already have an account? Sign in</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userRole = document.getElementById('userRole').value;
            
            if(fullName && username && password && userRole) {
                // Store user data (for demo purposes)
                const userData = {
                    fullName: fullName,
                    username: username,
                    role: userRole,
                    email: document.getElementById('email').value
                };
                
                // Store in sessionStorage for immediate login
                sessionStorage.setItem('currentUser', fullName);
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('userRole', userRole);
                sessionStorage.setItem('isLoggedIn', 'true');
                
                alert('Account created successfully! Redirecting to dashboard...');
                window.location.href = 'user-dashboard.html';
            } else {
                alert('Please fill in all fields');
            }
        });

        function goToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
