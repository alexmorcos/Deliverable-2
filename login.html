<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Resource Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="topbar">
        <h1>Campus Booking System</h1>
    </header>

    <div class="login-container">
        <!-- University Header -->
        <div class="university-header">
            <div class="university-brand">
                <h1>Concordia</h1>
                <h2>UNIVERSITY</h2>
            </div>
        </div>

        <!-- Login Box -->
        <div class="login-box">
            <h2>Sign in to your account</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>

                <div class="demo-accounts">
                    <h4>Demo Accounts:</h4>
                    <p><strong>Student:</strong> student1 / any password</p>
                    <p><strong>Faculty:</strong> faculty1 / any password</p>
                    <p><strong>Admin:</strong> admin1 / any password</p>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn2 btn-primary">LOG IN</button>
                    <button type="button" class="btn2 btn-secondary" onclick="goToSignup()">SIGN UP</button>
                </div>
            </form>

            <div class="login-links">
                <a href="#">Forgot password?</a>
                <a href="signup.html">New user? Create your account</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username && password) {
                // Enhanced role detection
                let userRole = 'student';
                let userName = username;
                
                // Demo accounts with specific roles
                if(username === 'admin1') {
                    userRole = 'admin';
                    userName = 'Administrator User';
                } else if(username === 'faculty1') {
                    userRole = 'faculty';
                    userName = 'Dr. Jane Smith';
                } else if(username === 'student1') {
                    userRole = 'student';
                    userName = 'John Student';
                } else if(username.includes('admin')) {
                    userRole = 'admin';
                } else if(username.includes('faculty') || username.includes('prof')) {
                    userRole = 'faculty';
                }
                
                // Store user session
                sessionStorage.setItem('currentUser', userName);
                sessionStorage.setItem('username', username);
                sessionStorage.setItem('userRole', userRole);
                sessionStorage.setItem('isLoggedIn', 'true');
                
                // Redirect based on role
                if(userRole === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'user-dashboard.html';
                }
            } else {
                alert('Please enter both username and password');
            }
        });

        function goToSignup() {
            window.location.href = 'signup.html';
        }

        // Redirect if already logged in
        /*if(sessionStorage.getItem('isLoggedIn') === 'true') {
            const role = sessionStorage.getItem('userRole');
            window.location.href = role === 'admin' ? 'admin-dashboard.html' : 'user-dashboard.html';
        }*/
    </script>
</body>
</html>
